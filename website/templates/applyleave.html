{% extends "base.html" %}
{% block title %} Apply for leave {% endblock%}
{% block content %}


<form method="POST">
    <div class="col-md-8 form-group" >
        <h1 class="h3 mb-3 fw-normal">Leave Application Form</h1>
        <label for="startdate"> Start Date </label>
        <input type="date" id="startdate" name="startdate" class="form-control" required="True" placeholder="dd/mm/yyyy"/>
        <br>
        <label for="enddate"> End Date</label>
        <input type="date" id="enddate" name="enddate" class="form-control" required="True" placeholder="dd/mm/yyyy"/>
        <br>
        <label for="comment"> Additional Comments</label>
        <input type="text" id="comment" name="comment" class="form-control" placeholder="Additional Information for leave"/>
        <br>
        <div align="center">
            <button class="btn btn-primary" type="submit">Apply Leave </button>
        </div>
    </div>
</form>
{% endblock %}
